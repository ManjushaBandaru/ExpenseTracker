<div class="loginpage"> 
    <form [formGroup]="loginForm" class="login" (ngSubmit)="onSignIn()">
        <h2 class="logo">Login</h2>
        <!-- <span class="sublogo">Welcome to Expenses Tracker</span> -->
        <div class="login__field">
            <input type="text" class="user" pInputText formControlName="UserName" placeholder="Username" maxlength="20"
                [ngClass]="{'is-invalid ng-dirty': loginForm.controls['UserName'].touched && loginForm.controls['UserName'].errors}" />
            <div *ngIf="loginForm.controls['UserName'].invalid && loginForm.controls['UserName'].touched"
                class="error-message">
                <small *ngIf="loginForm.controls['UserName'].errors?.['required']">Username is required.</small>
                <small *ngIf="loginForm.controls['UserName'].errors?.['maxlength']">Username cannot exceed 20
                    characters.</small>
            </div>
        </div>
        <div class="login__field">
            <p-password formControlName="Password" [toggleMask]="true" [feedback]="false" placeholder="Password"
                [ngClass]="{'is-invalid ng-dirty': loginForm.controls['Password'].touched && loginForm.controls['Password'].errors}"></p-password>
            <div *ngIf="loginForm.controls['Password'].invalid && loginForm.controls['Password'].touched"
                class="error-message">
                <small *ngIf="loginForm.controls['Password'].errors?.['required']">Password is required.</small>
                <!-- <small *ngIf="loginForm.controls['password'].errors?.['minlength']">Password must be at least 8
                    characters long.</small>
                <small *ngIf="loginForm.controls['password'].errors?.['maxlength']">Password cannot exceed 20
                    characters.</small>
                <small *ngIf="loginForm.controls['password'].errors?.['pattern']">
                    Password must contain at least one lowercase letter, one uppercase letter, one number, and
                    one special character.
                </small> -->
            </div>
        </div>

        <button type="submit" class="button login__submit" [disabled]="loginForm.invalid">
            <span class="button__text">Log In</span>
        </button><br><br>
        <div class="message">
            <!-- <a href="/registration" ">Sign Up</a> -->
            <a href="/registration">Forgot Password?</a>
        </div>
    </form>
</div>
