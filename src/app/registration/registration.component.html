  <div class="d-flex justify-content-center align-items-center min-vh-100">
<div class="card_body p-5">
    <form class="row g-3" [formGroup]="registrationform">
        <div class="form-group col-md-6">
            <label for="FirstName">FirstName:</label>
            <input pInputText id="FirstName" aria-describedby="name-help" formControlName="FirstName" />
        </div>
        <div class="form-group col-md-6">
            <label for="LastName">LastName:</label>
            <input pInputText id="LastName" aria-describedby="name-help" formControlName="LastName" />
        </div>

        <div class="form-group col-md-6">
            <label for="MobileNumber">MobileNumber:</label>
            <input pInputText id="MobileNumber" aria-describedby="name-help" formControlName="MobileNumber" />
        </div>

        <div class="form-group col-md-6">
            <label for="Email">Email:</label>
            <input pInputText id="Email" aria-describedby="name-help" formControlName="Email" />
        </div>
        <div class="form-group col-md-6">
            <label for="UserName">UserName:</label>
            <input pInputText id="UserName" aria-describedby="name-help" formControlName="UserName" />
        </div>
        <div class="form-group col-6">
            <label for="Password">Password:</label>
            <input pInputText id="Password" aria-describedby="name-help" formControlName="Password" />
        </div>
        <div class="form-group col-12 d-flex justify-content-between">
            <button type="submit" class="btn btn-success" [disabled]="registrationform.invalid"
                (click)="submit()">Submit</button>
            <button type="button" class="btn btn-secondary" (click)="closeForm()">Close</button>
        </div>
    </form>
</div>
</div>
