<div class="card" id="main-card">
    <!-- Table -->
    <p-toolbar styleClass="p-mb-4">
        <ng-template pTemplate="left">
            <h4>Users</h4>
        </ng-template>
        <ng-template pTemplate="right">
            <!-- Any additional toolbar content -->
        </ng-template>
    </p-toolbar>
    <p-table #myTab [paginator]="true" [rows]="5" [showCurrentPageReport]="true" [value]="users"
             [tableStyle]="{ 'width': '100%' }"
             currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
             [rowsPerPageOptions]="[5, 10, 25, 50]"
             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
             paginatorLocale="en-US">
             
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="Name" style="min-width: 14rem">
                    <div class="flex justify-content-between align-items-center">
                        Name
                        <p-sortIcon field="Name"></p-sortIcon>
                        <p-columnFilter type="text" field="Name" display="menu" class="ml-auto"></p-columnFilter>
                    </div>
                </th>
                <th pSortableColumn="PhoneNo" style="min-width: 14rem">
                    <div class="flex justify-content-between align-items-center">
                        PhoneNo
                        <p-sortIcon field="PhoneNo"></p-sortIcon>
                        <p-columnFilter type="text" field="PhoneNo" display="menu" class="ml-auto"></p-columnFilter>
                    </div>
                </th>
                <th pSortableColumn="Email" style="min-width: 14rem">
                    <div class="flex justify-content-between align-items-center">
                        Email
                        <p-sortIcon field="Email"></p-sortIcon>
                        <p-columnFilter type="text" field="Email" display="menu" class="ml-auto"></p-columnFilter>
                    </div>
                </th>
                <th pSortableColumn="Gender" style="min-width: 14rem">
                    <div class="flex justify-content-between align-items-center">
                        Gender
                        <p-sortIcon field="Gender"></p-sortIcon>
                        <p-columnFilter type="text" field="Gender" display="menu" class="ml-auto"></p-columnFilter>
                    </div>
                </th>
                <th pSortableColumn="skills" style="min-width: 14rem">
                    <div class="flex justify-content-between align-items-center">
                        Skills
                        <p-sortIcon field="skills"></p-sortIcon>
                        <p-columnFilter type="text" field="skills" display="menu" class="ml-auto"></p-columnFilter>
                    </div>
                </th>
                <th pSortableColumn="DateOfJoining" style="min-width: 14rem">
                    <div class="flex justify-content-between align-items-center">
                        DateOfJoining
                        <p-sortIcon field="DateOfJoining"></p-sortIcon>
                        <p-columnFilter type="text" field="DateOfJoining" display="menu" class="ml-auto"></p-columnFilter>
                    </div>
                </th>
                <th>Actions</th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-branch>
            <tr>
                <td>{{ branch.Name }}</td>
                <td>{{ branch.PhoneNo }}</td>
                <td>{{ branch.Email }}</td>
                <td>{{ branch.Gender }}</td>
                <td>{{ branch.skills }}</td>
                <td>{{ branch.DateOfJoining }}</td>
                <td>
                    <!-- Actions column content -->
                </td>
            </tr>
        </ng-template>

    </p-table>
</div>
