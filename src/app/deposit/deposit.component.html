<div class="card" id="main-card">
    <p-table #myTab [paginator]="true" [rows]="5" [showCurrentPageReport]="true" [value]="deposits"
        [globalFilterFields]="['CarryForwardAmount', 'CreditDate','Amount','PaymentMethodId','CreatedBy', 'CreditedTo', 'UpdatedAt', 'CreatedByName', 'UpdatedByName']"
        [tableStyle]="{ 'width': '100%' }"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [rowsPerPageOptions]="[5, 10, 25, 50]"
        paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
        paginatorLocale="en-US">

        <ng-template pTemplate="caption">
            <div class="tablehead">
                <button pButton pRipple label="Clear" [outlined]="true" icon="pi pi-filter-slash" (click)="clear(myTab)"
                    class="clearbtn">
                </button>
                <button pButton type="button" label="Add Deposit" icon="pi pi-plus" (click)="onAdd()" [outlined]="true"
                    class="clearbtn"></button>
            </div>
        </ng-template>

        <ng-template pTemplate="header">
            <tr>
                <th class="table-head" pSortableColumn="CarryForwardAmount" style="min-width: 17rem">
                    <div class="flex justify-content-between align-items-center">
                        Carry Forward Amount
                        <p-sortIcon field="CarryForwardAmount"></p-sortIcon>
                        <p-columnFilter type="text" field="CarryForwardAmount" display="menu" class="ml-auto"></p-columnFilter>
                    </div>
                </th>
                <th class="table-head" pSortableColumn="CreditDate" style="min-width: 14rem">
                    <div class="flex justify-content-between align-items-center">
                        Credit Date
                        <p-sortIcon field="CreditDate"></p-sortIcon>
                        <p-columnFilter type="text" field="CreditDate" display="menu" class="ml-auto"></p-columnFilter>
                    </div>
                </th>
                <th class="table-head" pSortableColumn="Amount" style="min-width: 14rem">
                    <div class="flex justify-content-between align-items-center">
                        Amount
                        <p-sortIcon field="Amount"></p-sortIcon>
                        <p-columnFilter type="text" field="Amount" display="menu" class="ml-auto"></p-columnFilter>
                    </div>
                </th>
                <th class="table-head" pSortableColumn="PaymentMethodId" style="min-width: 14rem">
                    <div class="flex justify-content-between align-items-center">
                        Payment Mode
                        <p-sortIcon field="PaymentMethodId"></p-sortIcon>
                        <p-columnFilter type="text" field="PaymentMethodId" display="menu" class="ml-auto"></p-columnFilter>
                    </div>
                </th>
                <th class="table-head" pSortableColumn="CreatedBy" style="min-width: 14rem">
                    <div class="flex justify-content-between align-items-center">
                        Credited By
                        <p-sortIcon field="CreatedBy"></p-sortIcon>
                        <p-columnFilter type="text" field="CreatedBy" display="menu"
                            class="ml-auto"></p-columnFilter>
                    </div>
                </th>
                <th class="table-head" pSortableColumn="CreditedTo" style="min-width: 14rem">
                    <div class="flex justify-content-between align-items-center">
                        Credited To
                        <p-sortIcon field="CreditedTo"></p-sortIcon>
                        <p-columnFilter type="text" field="CreditedTo" display="menu"
                            class="ml-auto"></p-columnFilter>
                    </div>
                </th>
                <th class="table-head">Actions</th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-deposits>
            <tr>
                <td>{{ deposits.CarryForwardAmount }}</td>
                <td>{{ deposits.CreditDate | date:'dd-MM-yyyy'}}</td>
                <td>{{ deposits.Amount }}</td>
                <td>{{ deposits.PaymentMethodId }}</td>
                <td>{{ deposits.CreatedBy }}</td>
                <td>{{ deposits.CreditedTo }}</td>
                <td>
                    <div class="d-flex">
                        <button class="btn" pTooltip="Edit" tooltipPosition="top" (click)="onEdit()">
                            <i class="pi pi-pencil" style="font-size: 1.2rem; color: lightslategrey"></i>
                        </button> |
                        <button class="btn" pTooltip="Delete" tooltipPosition="top" (click)="onDelete()">
                            <i class="pi pi-trash" style="font-size: 1.2rem; color: lightslategrey"></i>
                        </button>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
