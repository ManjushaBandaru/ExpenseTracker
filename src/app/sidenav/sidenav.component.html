<div class="sidebar">
  <!-- <div class="card">
    <p-toolbar>
   
    </p-toolbar>
    </div> -->
  <div class="logo_details">
    <div class="logo_name">Expenses Tracker</div>
    <i class="pi pi-bars" id="btn" (click)="toggleSidebar()"></i>
  </div>
  <ul class="nav-list">
    <li>
      <div class="logo_details">
        <div class="logo_name">Home</div>
      </div>
      <a routerLink="/sidenav/dashboard/admin">
        <i class="pi pi-user"></i>
        <span class="link_name">Super Admin</span>
      </a>
      <a routerLink="/sidenav/dashboard/userDashboard">
        <i class="pi pi-users"></i>
        <span class="link_name">Admin</span>
      </a>
    </li>
    <li>
      <div class="logo_details">
        <div class="logo_name">Expenditures</div>
      </div>
      <a routerLink="/sidenav/dashboard/expenselist">
        <i class="pi pi-list-check"></i>
        <span class="link_name">Expense List</span>
      </a>
      <a routerLink="/sidenav/dashboard/deposits">
        <i class="pi pi-wallet"></i>
        <span class="link_name">Deposits</span>
      </a>
      <a routerLink="/sidenav/dashboard/lookups">
        <i class="pi pi-circle-off"></i>
        <span class="link_name">Lookups</span>
      </a>
      <a routerLink="/sidenav/dashboard/reports">
        <i class="pi pi-cloud-download"></i>
        <span class="link_name">Reports</span>
      </a>
    </li>
    <li>
      <div class="logo_details">
        <div class="logo_name">Security</div>
      </div>
      <a routerLink="/sidenav/dashboard/user">
        <i class="pi pi-user"></i>
        <span class="link_name">Users</span>
      </a>
      <a routerLink="/sidenav/dashboard/roles">
        <i class="pi pi-sitemap"></i>
        <span class="link_name">Roles</span>
      </a>
    </li>
    <li class="profile">
      <a (click)="logout()">
        <i class="pi pi-sign-out"></i>
        <span class="link_name">Logout</span>
      </a>
    </li>
  </ul>
</div>
  <p-toolbar styleclass="p-1 sticky-top">
    <!-- Toolbar content outside the sidebar -->
    <div class="p-toolbar-group-start">
      <!-- <button pButton type="button" icon="pi pi-search" label="Search"></button> -->
    </div>
    <div class="p-toolbar-group-center">
      <h2 style="color: white;">Expenses Tracker</h2>
    </div>
    <div class="p-toolbar-group-end">
      <i class="pi pi-user" style="cursor: pointer;font-size: 1.5rem;color: white;" (click)="menu.toggle($event)"></i>
      <p-menu #menu [model]="items" [popup]="true" />
    </div>
  </p-toolbar>
<section class="home-section">
  <div class="text"></div>
  <router-outlet></router-outlet>
</section>
