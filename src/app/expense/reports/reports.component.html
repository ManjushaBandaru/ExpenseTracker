<div class="card flex flex-wrap gap-3 p-fluid">
  <div class="flex-auto d-flex align-items-center">
    <div class="col-3 custom-col">
      <div class="flex items-center">
        <label for="buttondisplay" class="font-bold block mb-2">From Date:</label>
        <p-calendar 
          [(ngModel)]="date1" 
          [showIcon]="true" 
          inputId="buttondisplay" 
          [showOnFocus]="false"
          [inputStyleClass]="'custom-placeholder'"
          placeholder="Select From Date"
          class="custom-calendar">
        </p-calendar>
      </div>
    </div>
    <div class="col-3 custom-col" style="margin-left: 20px;">
      <div class="flex items-center">
        <label for="icondisplay" class="font-bold block mb-2">To Date:</label>
        <p-calendar 
          [(ngModel)]="date2" 
          [showIcon]="true" 
          inputId="icondisplay" 
          [showOnFocus]="false"
          [inputStyleClass]="'custom-placeholder'"
          placeholder="Select To Date"
          class="custom-calendar">
        </p-calendar>
      </div>
    </div>
    <!-- <div class="button-row ml-4">
      <button type="button" pButton pRipple icon="pi pi-file-excel" (click)="exportExcel()" class="p-button-success mr-2" pTooltip="XLS" tooltipPosition="bottom"></button>
      <button type="button" pButton pRipple icon="pi pi-file-pdf" (click)="exportPdf()" class="p-button-warning ml-2" pTooltip="PDF" tooltipPosition="bottom"></button>
    </div> -->
  </div>
</div>
